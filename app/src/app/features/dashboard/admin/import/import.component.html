<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div
    class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full relative overflow-hidden"
  >
    <div
      class="absolute -top-4 -left-4 w-32 h-32 bg-indigo-100 rounded-full blur-3xl opacity-30 animate-pulse"
    ></div>

    <div class="flex flex-col items-center space-y-6">
      <h2 class="text-2xl font-bold text-indigo-700 tracking-wide">
        ðŸ“¦ Import Progress
      </h2>

      <button
        (click)="startImport()"
        [disabled]="isRunning"
        class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition disabled:opacity-50"
      >
        {{ isRunning ? "Import In Progress" : "Start Import" }}
      </button>

      <div class="relative w-32 h-32 mt-4">
        <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
          <circle
            cx="50"
            cy="50"
            r="45"
            stroke="#e5e7eb"
            stroke-width="10"
            fill="none"
          />
          <circle
            cx="50"
            cy="50"
            r="45"
            [attr.stroke-dasharray]="282.6"
            [attr.stroke-dashoffset]="282.6 - (progress / 100) * 282.6"
            stroke="#6366f1"
            stroke-width="10"
            stroke-linecap="round"
            fill="none"
            class="transition-all duration-500"
          />
        </svg>
        <div class="absolute inset-0 flex items-center justify-center">
          <span class="text-2xl font-semibold text-indigo-600"
            >{{ progress }}%</span
          >
        </div>
      </div>

      <div class="w-full text-center">
        <span
          class="px-3 py-1 text-sm font-medium rounded-full"
          [ngClass]="{
            'bg-blue-100 text-blue-700': status === 'pending',
            'bg-green-100 text-green-700': status === 'finished',
            'bg-yellow-100 text-yellow-700': status === 'mocking',
            'bg-red-100 text-red-700': failedJobs > 0
          }"
        >
          {{ status | titlecase }}
        </span>
      </div>

      <div class="grid grid-cols-3 gap-4 w-full text-center mt-4 text-sm">
        <div>
          <p class="text-gray-500">Total</p>
          <p class="font-semibold text-gray-700">{{ totalJobs }}</p>
        </div>
        <div>
          <p class="text-gray-500">Processed</p>
          <p class="font-semibold text-green-600">{{ processedJobs }}</p>
        </div>
        <div>
          <p class="text-gray-500">Failed</p>
          <p class="font-semibold text-red-500">{{ failedJobs }}</p>
        </div>
      </div>

      <div *ngIf="isMock" class="mt-4 text-xs text-gray-400 italic">
        Mock data active â€” waiting for real batch...
      </div>
    </div>
  </div>
</div>
